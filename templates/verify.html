<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verify OTP - Allergy Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff3e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #ef6c00;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #ef6c00;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #e65100;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Allergy Tracker</h1>
    <h2>Verify OTP</h2>
    <form method="POST">
      <input type="text" name="otp" placeholder="Enter OTP" required><br>
      <button type="submit">Verify</button>
    </form>
  </div>
</body>

</html>
