<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Allergy Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    h1 {
      color: #00796b;
      margin-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #00796b;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #004d40;
    }

    .link-btn {
      background-color: transparent;
      border: none;
      color: #00796b;
      cursor: pointer;
      margin-top: 10px;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Allergy Tracker</h1>
    <h2>Create Account</h2>
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="text" name="phone" placeholder="Phone" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <button type="submit">Send OTP</button>
    </form>
    <form action="/login">
      <button class="link-btn" type="submit">Already have an account? Login</button>
    </form>
  </div>
</body>

</html>
